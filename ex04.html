<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Application Form 2</title>
    <script>
        function appCheck(){
			var theForm = document.appForm;
			if (theForm.appName.value==""){
				alert("이름을 입력해주세요")
			}else if (theForm.appAge.value=="") {
				alert("나이를 입력해주세요")
			}else if (theForm.appTell1.value==""||theForm.appTell2.value==""||theForm.appTell3.value=="") {
				alert("연락처를 입력해주세요")
			}else if (theForm.appGender.value==false) {
				alert("성별을 선택해주세요")
			}return;
        }

        $(document).ready(function(){

            $("#appName").keyup(function(){                 //#appName 공간에서 keyup이라는 이벤트가 발생했을 때
                $("#outName").text($("#appName").val());    //#outName 공간에 #appName 내용이 출력된다
            });

            $("#appAge").keyup(function(){
				$("#outAge").text($("#appAge").val());
			});

            $("#appTell1").click(function(){
				$("#outTell1").text($("#appTell1").val());
			});
            $("#appTell2").keyup(function(){
				$("#outTell2").text($("#appTell2").val());
			});
            $("#appTell3").keyup(function(){
				$("#outTell3").text($("#appTell3").val());
			});

            $(".appGender").click(function(){
                var gen = "";
                $(".appGender").each(function(){
                    if($(this).is(":checked"))
                        gen += $(this).val() + " ";
                });
				$("#outGender").text(gen);
			});

        });
    </script>
    <style>
        table {
            width: 60%;
            border: 1px solid #444444;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            background-color: papayawhip;
        }
        th, td {
            border: 1px solid #444444;
            padding: 5px;
        }
      </style>
</head>
<body>
    <form name="appForm">
    <table>
        <tr>
            <th colspan="2">
                <p style="font-size: x-large;">신 청 서</p>
            </th>
        </tr>
        <tr>
            <td>
                <p style="font-size: large; text-align: center;">이 름</p>
            </td>
            <td>
                <input type="text" id="appName">
            </td>
        </tr>
        <tr>
            <td>
                <p style="font-size: large; text-align: center;">나 이</p>
            </td>
            <td>
                <input type="number" id="appAge">
            </td>
        </tr>
        <tr>
            <td>
                <p style="font-size: large; text-align: center;">연 락 처</p>
            </td>
            <td>
                <select id="appTell1">
                    <option value="">선택</option>
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="017">017</option>
                </select>-
                <input type="text" id="appTell2" maxlength="4" size="4">-
                <input type="text" id="appTell3" maxlength="4" size="4">
            </td>
        </tr>
        <tr>
            <td>
                <p style="font-size: large; text-align: center;">성 별</p>
            </td>
            <td>
                <input type="radio" class="appGender" name="gender" value="Male">남자
                <input type="radio" class="appGender" name="gender" value="Female">여자
            </td>
        </tr>
    </table>
    <br>
    <div style="text-align: center;">
        <input id="confirmButton" type="button" value="확 인" onclick="appCheck()">
        <input type="reset" value="초기화">
    </div>
    </form>
    <br><br><br>

    <div style="text-align: center;">- 결 과 -</div>
    <br>
    <table>
        <tr>
            <td style="width: 25%; text-align: center;">
                메시지
            </td>
            <td style="background-color: white;">
                <!--
                <textarea id="myTextArea" style="width: 87%; height: 100px; font-size: 1.3em;">
                </textarea>
                -->
                정상입니다. <br><br>
                이 름 : <span id="outName"></span><br>
                나 이 : <span id="outAge"></span><br>
                연락처 : 
                    <span id="outTell1"></span> -
                    <span id="outTell2"></span> -
                    <span id="outTell3"></span><br>
                성 별 : <span id="outGender"></span>
               
            </td>
        </tr>
    </table>
</body>
</html>
