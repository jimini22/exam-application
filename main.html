<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title>Application Form</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function appCheck(){
				theForm=document.appForm;
				
				if (theForm.name.value==""){
					alert("이름 입력해주세요")
				}else if (theForm.age.value=="") {
					alert("나이 입력해주세요")
				}else if (theForm.tell1.value==""||theForm.tell2.value=="") {
					alert("연락처 입력해주세요")
				}else if (theForm.gender.value==false) {
					alert("성별 선택해주세요")
				}return;
			}

			$(document).ready(function(){
				$("#name").keyup(function(){
					$("#out_name").text($("#name").val());
				});
			});
			$(document).ready(function(){
				$("#age").keyup(function(){
					$("#out_age").text($("#age").val());
				});
			});
			$(document).ready(function(){
				$("#tell1").keyup(function(){
					$("#out_tell1").text($("#tell1").val());
				});
				$("#tell2").keyup(function(){
					$("#out_tell2").text($("#tell2").val());
				});
				$("#tell3").keyup(function(){
					$("#out_tell3").text($("#tell3").val());
				});
			});
			$(document).ready(function(){
				$("#gender").keyup(function(){
					$("#out_gender").text($("#gender").val());
				});
			});
		</script>
	</head>

	<body bgcolor="#e6e6e6">
	
		<form name="appForm">
		<table align="center" width="400px" border="1" cellspacing="0" cellpadding="0">
			<tr>
				<th colspan="2" align="center" height="80">
					<span style="font-size:2em">신 청 서</span>
				</th>
			</tr>
			<tr>
				<td align="center" height="70">
					<span style="font-size:1.5em">이 름</span>
				</td>
				<td align="center">
					<input type="text" id="name">
				</td>
			</tr>
			<tr>
				<td align="center" height="70">
					<span style="font-size:1.5em">나 이</span>
				</td>
				<td align="center">
					<input type="number" id="age">
				</td>
			</tr>
			<tr>
				<td align="center" height="70">
					<span style="font-size:1.5em">연락처</span>
				</td>
				<td align="center">
					<select id="tell1">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="017">017</option>
					</select> -
					<input type="text" maxlength="4" size="4" id="tell2"> -
					<input type="text" maxlength="4" size="4" id="tell3">
				</td>
			</tr>
			<tr>
				<td align="center" height="70">
					<span style="font-size:1.5em">성 별</span>
				</td>
				<td align="center">
					<input type="radio" name="gender" value="Male">
						<span class="up">남자</span>&nbsp;&nbsp;
					<input type="radio" name="gender" value="Female">
						<span class="up">여자</span>
				</td>
			</tr>
		</table>
		<br>
		
		<center>
			<button id="confirm" type="button" onclick="appCheck()">확 인</button>
		</center>
		</form>

		<br><br><br>

		<center>
			<div style="font-size:1.5em">- 결 과 -</div>
		</center>
		<br>
		<table align="center" width="400px" border="1" cellspacing="0" cellpadding="0">
			<tr>
				<td align="center" width="25%">
					<span style="font-size:1.5em">메시지</span>
				</td>
				<td>
				<form name="resultMessage">
					<span style="font-size:1.3em">
					정상입니다.<br>
					<br>이 름 : <span id="out_name"></span>
					<br>나 이 : <span id="out_age"></span>
					<br>연락처 : <span id="out_tell1"></span>-<span id="out_tell2"></span>-<span id="out_tell3"></span>
					<br>성 별 : <span id="out_gender"></span>
					</span>
				</form>
				</td>
			</tr>
		</table>
		
	</body>
</html>
